name: Build Linux Binary

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - master
    paths:
      - 'lib/**'
      - 'linux/**'
      - 'pubspec.yaml'
      - '.github/workflows/build-linux-binary.yml'
  pull_request:
    paths:
      - 'lib/**'
      - 'linux/**'
      - 'pubspec.yaml'
      - '.github/workflows/build-linux-binary.yml'

jobs:
  build-linux-binary:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3

      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libx11-dev pkg-config cmake ninja-build libblkid-dev libsecret-1-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Prepare portable bundle
        run: |
          VERSION=${{ steps.version.outputs.version }}
          BUNDLE_DIR=komet-linux-${VERSION}
          
          mkdir -p ${BUNDLE_DIR}
          cp -r build/linux/x64/release/bundle/* ${BUNDLE_DIR}/
          
          # Add desktop file and icon to bundle
          cp packaging/linux/komet.desktop ${BUNDLE_DIR}/
          mkdir -p ${BUNDLE_DIR}/icons
          cp assets/icon/komet_512.png ${BUNDLE_DIR}/icons/
          
          # Create launch script
          cat > ${BUNDLE_DIR}/run.sh << 'EOF'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
          exec "$SCRIPT_DIR/Komet" "$@"
          EOF
          chmod +x ${BUNDLE_DIR}/run.sh
          
          # Create tarball
          tar -czvf komet-linux-${VERSION}.tar.gz ${BUNDLE_DIR}/

      - name: Upload Linux binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: komet-linux-binary-${{ steps.version.outputs.version }}
          path: komet-linux-${{ steps.version.outputs.version }}.tar.gz
          retention-days: 30
