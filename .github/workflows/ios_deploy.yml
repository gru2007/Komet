name: Deploy iOS to TestFlight

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy_ios:
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        cache: true
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Setup certificates
      env:
        CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
        CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
      run: |
        # Decode certificate
        echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
        
        # Decode provisioning profile
        echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > profile.mobileprovision
        
        # Create keychain
        security create-keychain -p temp_password build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p temp_password build.keychain
        security set-keychain-settings -t 3600 -u build.keychain
        
        # Import certificate
        security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple: -s -k temp_password build.keychain
        
        # Install provisioning profile
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
    
    - name: Build IPA
      run: flutter build ipa --release --export-options-plist=ios/ExportOptions.plist
    
    - name: Upload to TestFlight
      env:
        APPLE_KEY_ID: ${{ secrets.APPLE_KEY_ID }}
        APPLE_ISSUER_ID: ${{ secrets.APPLE_ISSUER_ID }}
        APPLE_KEY_CONTENT: ${{ secrets.APPLE_KEY_CONTENT }}
      run: |
        echo "$APPLE_KEY_CONTENT" > AuthKey.p8
        xcrun altool --upload-app --type ios --file build/ios/ipa/*.ipa \
          --apiKey "$APPLE_KEY_ID" --apiIssuer "$APPLE_ISSUER_ID"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ios-build
        path: build/ios/ipa/*.ipa
