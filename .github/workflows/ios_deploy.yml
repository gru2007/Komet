name: Build iOS with Deploy to TestFlight

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    paths:
      - 'lib/**'
      - 'ios/**'
      - 'pubspec.yaml'
      - '.github/workflows/build-ios.yml'
  pull_request:
    paths:
      - 'lib/**'
      - 'ios/**'
      - 'pubspec.yaml'
      - '.github/workflows/build-ios.yml'

jobs:
  build-ios:
    runs-on: macos-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Setup certificates and provisioning
        env:
          CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          # Decode certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          
          # Decode provisioning profile
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > profile.mobileprovision
          
          # Create temporary keychain
          security create-keychain -p temp_password build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p temp_password build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Import certificate
          security import certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k temp_password build.keychain
          
          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          UUID=$(grep -A1 'UUID' profile.mobileprovision | grep -o '[A-F0-9-]\{36\}' || echo "profile")
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
          
          # List available certificates
          security find-identity -v -p codesigning

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Build IPA
        run: flutter build ipa --release --no-codesign

      - name: Build with xcodebuild
        run: |
          cd ios
          
          # Получить данные из сертификата и профиля
          CERT_NAME=$(security find-identity -v -p codesigning $RUNNER_TEMP/app-signing.keychain-db | grep "Apple Distribution" | head -1 | grep -o '".*"' | sed 's/"//g')
          echo "Certificate: $CERT_NAME"
          
          # UUID provisioning profile
          PP_UUID=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | head -1 | xargs basename | sed 's/.mobileprovision//')
          echo "Provisioning Profile UUID: $PP_UUID"
          
          # Team ID из provisioning profile
          TEAM_ID=$(security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision | plutil -extract TeamIdentifier.0 raw -o - -)
          echo "Team ID: $TEAM_ID"
          
          # Архивация с явным указанием параметров подписи
          xcodebuild -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath $PWD/build/Runner.xcarchive \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="$CERT_NAME" \
            PROVISIONING_PROFILE_SPECIFIER="$PP_UUID" \
            archive
          
          # Экспорт IPA
          xcodebuild -exportArchive \
            -archivePath $PWD/build/Runner.xcarchive \
            -exportPath $PWD/build \
            -exportOptionsPlist ExportOptions.plist


      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: komet-ios-ipa
          path: ios/build/*.ipa
          retention-days: 30

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain build.keychain || true
