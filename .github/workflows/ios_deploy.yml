name: Build iOS with Deploy to TestFlight

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths: ['lib/**', 'ios/**', 'pubspec.yaml', '.github/workflows/ios_deploy.yml']

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Setup certificates and provisioning
        env:
          CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
        run: |
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > profile.mobileprovision
          
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          security import certificate.p12 \
            -P "$CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"
          
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          PP_UUID=$(security cms -D -i profile.mobileprovision | plutil -extract UUID raw -o - -)
          BUNDLE_ID=$(security cms -D -i profile.mobileprovision | plutil -extract Entitlements.application-identifier raw -o - - | sed 's/^[^.]*\.//')
          
          echo "Provisioning Profile UUID: $PP_UUID"
          echo "Bundle ID from profile: $BUNDLE_ID"
          
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$PP_UUID.mobileprovision
          
          echo "Certificates:"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

      - name: Update Bundle ID to match provisioning profile
        run: |
          BUNDLE_ID=$(security cms -D -i profile.mobileprovision | plutil -extract Entitlements.application-identifier raw -o - - | sed 's/^[^.]*\.//')
          echo "Setting Bundle ID to: $BUNDLE_ID"
          
          /usr/libexec/PlistBuddy -c "Set :CFBundleIdentifier $BUNDLE_ID" ios/Runner/Info.plist
          sed -i '' "s/PRODUCT_BUNDLE_IDENTIFIER = com.gwid.app.gwid;/PRODUCT_BUNDLE_IDENTIFIER = $BUNDLE_ID;/g" ios/Runner.xcodeproj/project.pbxproj

      - name: Update Podfile with code signing settings
        run: |
          cat >> ios/Podfile <<'EOF'
          
          post_install do |installer|
            installer.pods_project.targets.each do |target|
              target.build_configurations.each do |config|
                # Pods не требуют подписи
                config.build_settings['CODE_SIGNING_REQUIRED'] = 'NO'
                config.build_settings['CODE_SIGNING_ALLOWED'] = 'NO'
                
                # Обновить deployment target
                if config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'].to_f < 12.0
                  config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '13.0'
                end
              end
            end
          end
          EOF

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Create ExportOptions.plist
        run: |
          TEAM_ID=$(security cms -D -i profile.mobileprovision | plutil -extract TeamIdentifier.0 raw -o - -)
          PP_NAME=$(security cms -D -i profile.mobileprovision | plutil -extract Name raw -o - -)
          BUNDLE_ID=$(security cms -D -i profile.mobileprovision | plutil -extract Entitlements.application-identifier raw -o - - | sed 's/^[^.]*\.//')
          
          cat > ios/ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>signingCertificate</key>
              <string>Apple Distribution</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>$BUNDLE_ID</key>
                  <string>$PP_NAME</string>
              </dict>
          </dict>
          </plist>
          EOF
          
          echo "ExportOptions.plist:"
          cat ios/ExportOptions.plist

      - name: Build and Archive
        run: |
          cd ios
          
          CERT_NAME=$(security find-identity -v -p codesigning $RUNNER_TEMP/app-signing.keychain-db | grep "Apple Distribution" | head -1 | grep -o '".*"' | sed 's/"//g')
          TEAM_ID=$(security cms -D -i ../profile.mobileprovision | plutil -extract TeamIdentifier.0 raw -o - -)
          
          echo "=========================================="
          echo "Certificate: $CERT_NAME"
          echo "Team ID: $TEAM_ID"
          echo "=========================================="
          
          # Clean перед сборкой
          xcodebuild clean \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release
          
          # Архивация
          xcodebuild archive \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath $PWD/build/Runner.xcarchive \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="$CERT_NAME" \
            -allowProvisioningUpdates \
            2>&1 | tee xcodebuild.log
          
          # Проверить результат
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo ""
            echo "========== BUILD FAILED - Error Details =========="
            grep -i "error:" xcodebuild.log | head -30
            exit 1
          fi
          
          # Экспорт IPA
          xcodebuild -exportArchive \
            -archivePath $PWD/build/Runner.xcarchive \
            -exportPath $PWD/build \
            -exportOptionsPlist ExportOptions.plist \
            -allowProvisioningUpdates

      - name: Upload to TestFlight
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          APPLE_KEY_ID: ${{ secrets.APPLE_KEY_ID }}
          APPLE_ISSUER_ID: ${{ secrets.APPLE_ISSUER_ID }}
          APPLE_KEY_CONTENT: ${{ secrets.APPLE_KEY_CONTENT }}
        run: |
          echo "$APPLE_KEY_CONTENT" > AuthKey_$APPLE_KEY_ID.p8
          
          xcrun altool --upload-app \
            --type ios \
            --file ios/build/*.ipa \
            --apiKey $APPLE_KEY_ID \
            --apiIssuer $APPLE_ISSUER_ID

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-log
          path: ios/xcodebuild.log
          retention-days: 7

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: komet-ios-ipa
          path: ios/build/*.ipa
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f certificate.p12 profile.mobileprovision AuthKey_*.p8
